  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Defaults</title>
</head>
<body>
  <h1>Set Defaults</h1>
  <form action="changeYear.php" method="post">
    <label for="defaultYear">Default Year:</label>
    <input type="text" name="defaultYear" id="defaultYear" value="" required>
    <br>
    <label for="defaultSemester">Default Semester:</label>

    <input type="submit" value="Set Defaults">
  </form>
</body>
