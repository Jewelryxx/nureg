    <script>
    var currentPage = 1;
    var recordsPerPage = 10;
    var data;


    function fetchData() {
        var selectedFaculty = $('#teacherSelect').val();

        // Use AJAX to fetch data from the server
        $.ajax({
            url: 'evedata.php',
            type: 'GET',
            data: { faculty: selectedFaculty },
            success: function (responseData) {
                // Save data for pagination
                data = responseData;

                // Populate the table with data for the current page
                populateTable(currentPage);
                
                // Update the average score
                updateAverageScore(data);
            },
            error: function (error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    // Populate the table with data for the specified page
    function populateTable(page) {
        var tableBody = $('#evaluationTableBody');
        tableBody.empty(); // Clear existing rows

        var startIndex = (page - 1) * recordsPerPage;
        var endIndex = startIndex + recordsPerPage;
        var paginatedData = data.slice(startIndex, endIndex);

        // Iterate through the paginated data and append rows to the table
        paginatedData.forEach(function (evaluation) {
            var row = $('<tr>');
            row.append('<td>' + evaluation.eva_ID + '</td>');
            row.append('<td>' + evaluation.Stu_ID + '</td>');
            row.append('<td>' + evaluation.Teacher_Name + '</td>');
            row.append('<td>' + evaluation.Teacher_subject + '</td>');
            row.append('<td>' + evaluation.Teacher_score + '</td>');
            row.append('<td>' + evaluation.comment + '</td>');
            tableBody.append(row);
        });

        // Update pagination controls
        updatePaginationControls();
    }

    // Update pagination controls based on current page and total records
    function updatePaginationControls() {
        var totalPages = Math.ceil(data.length / recordsPerPage);

        // Disable previous button if on the first page
        if (currentPage === 1) {
            $('#previousPageBtn').prop('disabled', true);
        } else {
            $('#previousPageBtn').prop('disabled', false);
        }

        // Disable next button if on the last page
        if (currentPage === totalPages) {
            $('#nextPageBtn').prop('disabled', true);
        } else {
            $('#nextPageBtn').prop('disabled', false);
        }
    }

    // Navigate to the previous page
    $('#previousPageBtn').click(function () {
        if (currentPage > 1) {
            currentPage--;
            populateTable(currentPage);
        }
    });

    // Navigate to the next page
    $('#nextPageBtn').click(function () {
        var totalPages = Math.ceil(data.length / recordsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            populateTable(currentPage);
        }
    });

    // Call fetchData function when the page loads
    $(document).ready(function () {
        fetchData();
    });
            // Update the average score
            function updateAverageScore(data) {
                // Calculate the average score
                var totalScore = 0;
                var numEvaluations = data.length;

                if (numEvaluations > 0) {
                    data.forEach(function (evaluation) {
                        totalScore += parseInt(evaluation.Teacher_score);
                    });

                    var averageScore = totalScore / numEvaluations;

                    // Update the content of the average score element
                    $('#averageScore').text(averageScore.toFixed(2));
                } else {
                    // If no evaluations, set the average score to "-"
                    $('#averageScore').text('-');
                }
            }

            // Call fetchData function when the page loads
            $(document).ready(function () {
                fetchData();
            });
        </script>
